<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share</title>
  </head>
  <body>
    <script src="main.js"></script>

    <!--share-->
    <div class="box">
      <div class="share">
        <div class="share_box">
          <h2>Share</h2>

          <div id="userList">
            <input
              id="email-input-user"
              type="email"
              placeholder="enter Email"
            />
            <button id="addUser" class="btn btn-light" type="button">
              Add user
            </button>
          </div>

          <div id="users-table-div">
            <ul id="users-table"></ul>
          </div>

          <label for="permission">please select permission</label>
          <select name="permission" id="permission">
            <option value="OWNER">Owner</option>
            <option value="EDITOR">Editor</option>
            <option value="VIEWER" selected>Viewer</option>
          </select>

          <button
            id="btnUpdateAndNotify"
            type="button"
            class="btn btn-secondary"
          >
            Update & Notify
          </button>
          <button id="btnUpdate" type="button" class="btn btn-secondary">
            Update
          </button>
        </div>
      </div>
    </div>
    <!--End share-->
  </body>
</html>
