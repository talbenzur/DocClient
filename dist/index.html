<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>

  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-3">
          <script src="main.js"></script>

          <div class="box">
            <h2>Sign Up</h2>

            <form id="signup">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" />
              </div>
              <div class="mb-3">
                <label for="userInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="userInput" />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                />
              </div>
              <button type="submit" id="btnSignup"class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <div class="box">
          <h2>Log In</h2>
          <form id="login">
             <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" />
              </div>
           <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                />
              </div>

            <button type="submit" id="btnLogin" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div>
          <h2>Docs</h2>
          <h6>
            Document ID: <span id="doc-id"></span> Title:
            <span id="doc-title"></span> Last edited:
            <span id="doc-last-edited"></span>
          </h6>

          <a href="/dist/share.html">Share</a> //TODO: remove if a erf working
          <button class="clipboard btn btn-info" type="button">
            Copy Link
          </button>
          <button class="import btn btn-outline-success" type="button">
            Import
          </button>
          <button class="export btn btn-outline-success" type="button">
            Export
          </button>
        </div>

        <div class="col-9">
          <textarea class="form-control" id="main-doc" rows="20"></textarea>
        </div>
      </div>

      <div class="container share">
        <div class="share_box">
          <h2>Share</h2>

          <div id="userList">
            <input id="input-user" type="email" placeholder="enter Email" />
            <button class="addUser btn btn-light" type="button">
              Add user
            </button>
          </div>

          <div id="users-table-div">
            <ul id="users-table"></ul>
          </div>

          <label for="permission">please select permission</label>
          <select name="permission" id="permission">
            <option value="OWNER">Owner</option>
            <option value="EDITOR">Editor</option>
            <option value="VIEWER" selected>Viewer</option>
          </select>

          <button
            id="btnUpdateAndNotify"
            type="button"
            class="btn btn-secondary"
          >
            Update & Notify
          </button>
          <button id="btnUpdate" type="button" class="btn btn-secondary">
            Update
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
