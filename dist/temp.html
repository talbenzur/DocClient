<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>
  <div class="container">
    <br />
    <div class="row">
      <script src="main.js"></script>

      <!--signup-->
      <a href="./signup.html">Sign Up</a>

      <div class="boxAuth box">
        <h2>Sign Up</h2>
        <form id="signup">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div class="mb-3">
            <label for="userInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="userInput" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" />
          </div>
          <button type="submit" id="btnSignup" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <!--End signup-->

      <!--login-->
      <a href="./login.html">Login</a>
      <div class="boxAuth box">
        <h2>Log In</h2>
        <form id="login">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInputLogin" />
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInputLogin" />
          </div>

          <button type="submit" id="btnLogin" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <!--End login-->

      <!-- Select document ID -->
      <div class="box">
        <h3>Select document:</h3>
        <form id="selectDocument">
          <label for="documentIdInput" class="form-label">Document # </label>
          <select name="document-id-selector" id="document-id-selector"></select>
          <button type="submit" id="btnSelectDocument" class="btn btn-primary">
            Open
          </button>
        </form>
        
      </div>

      <!--docs-->
      <a href="./document.html">Document</a>
      <div class="box" id="documentArea">
        <div>
          <h2 id="doc-title"></h2>
          <h5>
            <div id="doc-last-edited-label">Last edited: <span id="doc-last-edited"></span></div>
            <div id="doc-active-users-label">Active users: <span id="doc-active-users"></span></div>
          </h5>

          <button class="copyLink btn btn-info" type="button">Copy Link</button>
          <button class="import btn btn-outline-success" type="button">
            Import
          </button>
          <button class="export btn btn-outline-success" type="button">
            Export
          </button>
        </div>

        <div class="doc-main">
          <textarea class="form-control" id="main-doc" rows="20" documentId="71"></textarea>
        </div>
      </div>
      <!--End docs-->
      <!--share-->
      <div class="box">
        <div class="share">
          <div class="share_box">
            <h2>Share</h2>

            <div id="userList">
              <input id="email-input-user" type="email" placeholder="enter Email" />
              <button id="addUser" class="btn btn-light" type="button">
                Add user
              </button>
            </div>

            <div id="users-table-div">
              <ul id="users-table"></ul>
            </div>

            <label for="permission">please select permission</label>
            <select name="permission" id="permission">
              <option value="OWNER">Owner</option>
              <option value="EDITOR">Editor</option>
              <option value="VIEWER" selected>Viewer</option>
            </select>

            <button id="btnUpdateAndNotify" type="button" class="btn btn-secondary">
              Update & Notify
            </button>
            <button id="btnUpdate" type="button" class="btn btn-secondary">
              Update
            </button>
          </div>
        </div>
      </div>
      <!--End share-->
    </div>
</body>

</html>
