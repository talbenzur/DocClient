<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Docs</h2>
    <!--<button class="openShareModal" class="btn btn-primary">Share</button> -->

    <h6>
      Document ID: <span id="doc-id"></span> Title:
      <span id="doc-title"></span> Last edited:
      <span id="doc-last-edited"></span>
    </h6>

    <a class="btn btn-secondary" href="/share">Share</a>
    <button class="clipboard btn btn-info" type="button">Copy Link</button>
    <button class="import btn btn-outline-success" type="button">Import</button>
    <button class="export btn btn-outline-success" type="button">Export</button>

    <!--<button class="openShareModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shareModal">Share</button> -->

    <div class="col-12">
      <textarea class="form-control" id="main-doc" rows="30"></textarea>
    </div>

    <div class="modal_wrapper" data-include="modalShare"></div>
  </body>
</html>
