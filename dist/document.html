<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="main.js"></script>

    <!-- Select document ID -->
    <div class="box">
      <h3>Select document:</h3>
      <form id="selectDocument">
        <label for="documentIdInput" class="form-label">Document # </label>
        <select name="document-id-selector" id="document-id-selector"></select>
        <button type="submit" id="btnSelectDocument" class="btn btn-primary">
          Open
        </button>
      </form>
    </div>

    <!--docs-->
    <div class="box" id="documentArea">
      <div>
        <h2 id="doc-title"></h2>
        <h5>
          <div id="doc-last-edited-label">
            Last edited: <span id="doc-last-edited"></span>
          </div>
          <div id="doc-active-users-label">
            Active users: <span id="doc-active-users"></span>
          </div>
        </h5>
        <button class="copyLink btn btn-info" type="button">Copy Link</button>
        <button class="import btn btn-outline-success" type="button">
          Import
        </button>
        <button class="export btn btn-outline-success" type="button">
          Export
        </button>
      </div>
      <a id="shareLink" href="./share.html">Share</a>

      <div class="doc-main">
        <textarea
          class="form-control"
          id="main-doc"
          rows="20"
          documentId="71"
        ></textarea>
      </div>
    </div>
    <!--End docs-->
  </body>
</html>
